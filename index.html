<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-transparent position-absolute w-100 px-5">
    <a class="navbar-brand text-danger fw-bold fs-2" href="#">NETFLIX</a>
    <div class="ms-auto">
        <button class="btn btn-danger">Sign In</button>
    </div>
</nav>

<!-- HERO SECTION -->
<section class="hero d-flex align-items-center text-center text-white">
    <div class="container">
        <h1 class="fw-bold display-4">Unlimited movies, TV shows and more</h1>
        <h4 class="mt-3">Watch anywhere. Cancel anytime.</h4>
        <p class="mt-4">Ready to watch? Enter your email to create or restart your membership.</p>

        <div class="row justify-content-center mt-3">
            <div class="col-md-6 col-12">
                <div class="input-group">
                    <input type="email" class="form-control form-control-lg" placeholder="Email address">
                    <button class="btn btn-danger btn-lg">Get Started</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- SECTION 1 -->
<section class="feature-section text-white py-5 border-top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h2 class="fw-bold">Enjoy on your TV</h2>
                <p>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV and more.</p>
            </div>
            <div class="col-md-6 text-center">
                <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"
                     class="img-fluid" alt="">
            </div>
        </div>
    </div>
</section>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
